buildscript {
    ext {
        buildToolsVersion = "34.0.0"
        minSdkVersion = 26
        compileSdkVersion = 34
        targetSdkVersion = 35
        ndkVersion = "25.1.8937393"
        // kotlinVersion ='1.8.0'
         kotlinVersion = '1.9.10'  
        googlePlayServicesAuthVersion = "20.7.0"
        supportLibVersion = "28.0.0"
        // agp_version = '7.3.1'
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.facebook.react:react-native-gradle-plugin")
        // classpath("org.jetbrains.kotlin:kotlin-gradle-plugin")
          classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion") // ✅ use version
        classpath 'com.android.tools.build:gradle:8.1.4'
        classpath 'com.google.gms:google-services:4.4.2'
        classpath 'com.google.firebase:firebase-crashlytics-gradle:3.0.2'

    }
}

// ✅ Move this outside `buildscript` and into `allprojects`
allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://www.jitpack.io' }
        maven { url "$rootDir/../node_modules/react-native-video-cache-control/android/libs" }
    }

    configurations.all {
        resolutionStrategy.eachDependency { details ->
            if (details.requested.group == 'com.facebook.android' &&
                details.requested.name == 'facebook-android-sdk') {
                details.useVersion '11.3.0'
                details.because("Fix for react-native-fbsdk-next requesting non-existent 16.+ version")
            }
        }
    }
}

apply plugin: "com.facebook.react.rootproject"
